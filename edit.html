<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>매일메일</title>

    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="icons/logo.png" alt="logo"></a>
        <div class="btnlist">
            <button id="btn_template"><img width="30" src="icons/list_icon_32.png" /></button>
            <div class="dropdown">
                <button class="dropbtn"><img id="dropbtn_img" src="icons/settings_icon_32.png" /></button>
                <div class="dropdown-content">
                    <div id="clearList">템플릿 목록 초기화</div>
                </div>
            </div>
        </div>
    </header>

    <div class="content_description">템플릿을 편집할 수 있습니다</div>


    <textarea id="result" hidden></textarea>
    
    <div id="edit_box" >
       
        <div id="comment_list">
            <!--전체 선택 부분-->
            <div class="select_control">
                <input type="checkbox" id="selectAll" checked="true"/>
                <label for="selectAll"><span>전체선택</span></label>
            </div>
            <hr>
          
            <div id="check_list"></div>
            
        </div>
    </div>

    <a href="index.html"><button class="button" id="btn_cancel">취소</button></a>
    <button class="button" id="btn_complete">완료</button>
    
    <!--새로 저장 버튼을 누르면 written_str에 저장된 데이터를 가지고 write.html로 이동.-->
    <!--<a href="write.html"><button class="button" id="btn_save">새로 저장</button></a>-->
    <button class="button" id="btn_reSave">새로 저장</button>
    <button class="button" id="btn_copy" >복사</button>
    
    <!-- 네이버 바로가기 -->
    <!-- <a href="http://m.mail.naver.com/" target="_self"><img id="btn_NaverMail" src="icons/navermail_192.png" alt="네이버 메일 바로가기" width="32px"/></a> -->
    
    <script type='text/javascript' src='js/main.js'></script>
    <script type='text/javascript' src='js/edit.js'></script>
    <script type='text/javascript' src='js/crud.js'></script>
</body>


</html>
