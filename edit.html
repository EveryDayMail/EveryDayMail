<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>매일메일</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="icons/logo.png" alt="logo"></a>
    </header>

    <div class="content_description">체크박스 또는 각 줄의 내용을 눌러 편집하세요</div>
    <input id="comment_title"></input>
    <button class="button" id="btn_copyTitle">제목 복사</button>
    <textarea id="result" hidden></textarea>
   
    <div id="edit_box"> 
        <div id="comment_list">
            
            <div class="select_control">
                <input type="checkbox" id="selectAll" checked="true"/>
                <label for="selectAll"><span>전체선택</span></label>
            </div>
            <hr>
          
            <div id="check_list"></div>
            
        </div>
    </div>

    <button class="button" id="btn_cancel">취소</button>
    <button class="button" id="btn_complete">완료</button>

    
    <div id="select_category" class="select_box">
        <label for="category">분류 없음</label>
        <select id="category" class="category">
            <option value="분류 없음">분류 없음</option>
        </select>
    </div>
    <button class="button" id="btn_insertNew">등록</button><br/>
    <button class="button" id="btn_reSave">새로 저장</button>
    <button class="button" id="btn_copy">복사</button>
    
    <script type='text/javascript' src='js/main.js'></script>
    <script type='text/javascript' src='js/edit.js'></script>
    <script type='text/javascript' src='js/crud.js'></script>
</body>


</html>
