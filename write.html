<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>매일메일</title>

    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="icons/logo.png" alt="logo"></a>
        <div class="btnlist">
            <button id="btn_template"><img width="30" src="icons/list_icon_32.png" /></button>
            <div class="dropdown">
                <button class="dropbtn"><img id="dropbtn_img" src="icons/settings_icon_32.png" /></button>
                <div class="dropdown-content">
                    <div id="clearList">템플릿 목록 초기화</div>
                </div>
            </div>
        </div>
    </header>

    <div class="content_description">자주 사용하는 메일 양식을 등록할 수 있습니다</div>

    <textarea id="myform"></textarea><br/>

    <div id="select_box">
        <label for="category">카테고리</label>
        <select id="category">
            <option value="분류 없음" selected="selected">분류 없음</option>
            <option value="개인">개인</option>
            <option value="업무">업무</option>
        </select>
    </div>
    <button class="button" id="btn_newCategory">분류 추가</button><br/>
    <input type="text" size="35" id="myform_title" placeholder="템플릿 제목" required>
    <button class="button" id="btn_insert">등록</button><br/><br><br>

    <script src="js/crud.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
